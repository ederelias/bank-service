name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: node:18-alpine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install

      - name: Build application
        run: |
          npm run build

  test:
    runs-on: node:18-alpine
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm run test

  deploy:
    runs-on: node:18-alpine
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy
        run: |
          echo "Deploying ✅ -> 🌏 $(APP_NAME)..."
